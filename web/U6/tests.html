<script>

    function add(x,y) {
        return x+y;
    }

    function mul(x,y) {
        return x*y;
    }

    function methodize(f) {
        return  function(x) {
            return f(this,x);
        };
    }

    function demethodize(method) {
        return function (x,y) {
            let f = new Function("y", method);
            return f(y);

        }
    }

    function composeb(f1,f2,) {
        return (x,y,z) => {
            let result = f1(x,y);
            return f2(result,z);
        }
    }
    function twice(f) {
        return (x) => {
            return f(x,x);
        }
    }
