<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.1</title>
</head>
<body>

<p id="text"></p>

<script>

    async function fetchData(url){
        const request = await fetch(url);
        return  await request.text();
    }

    async function display(){
        const data = await fetchData("http://www2.inf.h-bonn-rhein-sieg.de/~lwerte2s/web/U8/A");
        document.getElementById("text").innerHTML = data;
    }


    display();

</script>
</body>
</html>
