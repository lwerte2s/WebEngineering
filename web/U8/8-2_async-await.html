<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.1</title>
</head>
<body>

<p id="text"></p>

<script>

    async function fetchData(url){
        const request = await fetch(url);
        return  await request.json();
    }

    async function display(){
        const dataA = await fetchData("http://www2.inf.h-bonn-rhein-sieg.de/~lwerte2s/web/U8/A");
        const dataB = await fetchData("http://www2.inf.h-bonn-rhein-sieg.de/~lwerte2s/web/U8/B");

        let i = 1;
        while( true ){
            if (dataA[i]){
                document.getElementById("text").innerHTML = document.getElementById("text").innerHTML + dataA[i] + dataB[i] + "\n";
                i++;
            } else {
                break;
            }

        }
    }


    display();

</script>
</body>
</html>
