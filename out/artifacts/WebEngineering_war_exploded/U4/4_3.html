<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>U4_2</title>
</head>
<body>

<h1 id="fibo"></h1>

<script>
    function fibonacci(x) {
        var fibo = (fibonacci(x-1) + fibonacci(x-2));
        console.log(fibo);
        return fibo;
    }

    document.getElementById("fibo").innerHTML = fibonacci(20);
</script>

</body>
